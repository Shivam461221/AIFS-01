<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card" style="width: 300px;">
            <img src="" id="img" class="card-img-top" alt="">
            <div class="card-body">
                <h1 class="card-title"></h1>
                <p class="card-text"></p>
            </div>
        </div>
    </div>

    <script>
        function showProduct(data){
            let image = document.getElementById('img');
            image.src = data.products[0].images;

            document.querySelector('.card-title').innerText = data.products[0].title;
            document.querySelector('.card-text').innerText = data.products[0].description;

        }

        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(data => showProduct(data))
            .catch(error => console.log(error));
    </script>
</body>

</html>
