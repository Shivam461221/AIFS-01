<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        .box {
            height: 400px;
            border: 2px solid black;
        }

        .box-2 div{
            border: 2px solid black;
        }

    </style>
</head>

<body>
    <div class="box p-2 container bg-primary">
        <div class="row gap-2">
            <div class="col  bg-primary">1</div>
            <div class="col bg-secondary">2</div>
            <div class="col bg-danger">3</div>
            <div class="col bg-success">1</div>
            <div class="col bg-warning">2</div>
            <div class="col-2 bg-light">3</div>
            <div class="col bg-dark">1</div>
            <div class="col bg-info">2</div>
            <div class="col bg-danger">3</div>
            <div class="col-4 bg-danger">1</div>
        </div>

        <div class="row mt-3 bg-warning box-2 text-warning">
            <div class="col-md-3 col-sm-6 bg-secondary">1</div>
            <div class="col-md-3 col-sm-6 bg-secondary">2</div>
            <div class="col-md-3 col-sm-6 bg-secondary">3</div>
            <div class="col-md-3 col-sm-6 bg-secondary">4</div>
        </div>

    </div>
</body>

</html>
