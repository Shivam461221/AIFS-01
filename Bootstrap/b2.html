<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .container-fluid{
            height: 70px;
        }
        i{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid border border-2 border-dark bg-primary">
        <div class="row p-3">
            <div class="col-md-3  col-9">
                <p class="fs-4">CloudBlitz</p>
            </div>
            <div class="col-md-1  d-none d-md-block">
                Home
            </div>
            <div class="col-md-1 d-none d-md-block">
                About
            </div>
            <div class="col-md-1 d-none d-md-block">
                Contact
            </div>
            <div class="col-md-1 d-none d-md-block">
                Career
            </div>
            <div class="col-md-3 d-none  d-md-block">
                <input type="search" class="form-control" placeholder="Search" >
            </div>
            <div class="col-md-1 d-none d-md-block">
                <button class="btn btn-warning">Search</button>
            </div>
            <div class="col-md-1 d-sm-none col-1">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <button class="btn btn-outline-secondary">Click</button>
        <button class="btn btn-outline-primary">Click</button>
        <button class="btn btn-outline-warning">Click</button>
        <button class="btn btn-secondary btn-lg">Click</button>
        <button class="btn btn-primary">Click</button>
        <button class="btn btn-warning">Click</button>

        <div class="btn-group ms-5">
        <button class="btn btn-secondary">Click</button>
        <button class="btn btn-primary">Click</button>
        <button class="btn btn-warning">Click</button>
        </div>
    </div>
</body>
</html>
