<script>
    //ES6
    //arrow function 
    const add = (a,b) => a+b;

    console.log(add(4,5));

    const greet = (name) =>{
        return name;
    }

    console.log(greet('Shivam'));

    //IIFE = Immediately Invoked Function Expression

    (function(){
        console.log('This is a IIFE');
    })();

    (()=>{
            console.log('This is another IIFE');
        }
    )();

    

</script>
