<script>
    // Mathemetical operators - Addition, Substraction, multiplication, Division, Modulus, Exponential
    let x = 10;
    let a = '10';
    let y = 20;
    // console.log(x);
    // console.log(a);

    let result = x+y;

    let name = 'shivam';
    let surname = 'lowanshi';
    //concatinastion - adding strings
    let fullName = name +" "+ surname;
    console.log(fullName);

    console.log("Addition "+result)
    console.log("Substraction "+ (y-x));
    console.log('Multiplication '+(x*y));
    console.log('Division '+(y/x));
    console.log('Modulous '+(28%10));
    console.log('Exponential '+ (2**4)); //2*2*2*2

    console.log()

    //comparision operators - <,>,<=, >=, !=, ==, ===, !==
    //document.write("<h1>heading</h1>");
    //boolean - true, false

    console.log(x>y); //greater than
    console.log(x<y); //less than
    console.log(x<=10); //less than equal to
    console.log(x>=10); //greater than equal to
    console.log(x=='10'); // equals to - it checks only value
    console.log(x===a); // strictly equals to - it checks both value and datatype
    console.log(x!=a); //not equals to
    console.log(x!==a); //strictly not equals to

</script>
