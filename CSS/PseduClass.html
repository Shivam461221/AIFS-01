<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsedoClass</title>
    <style>
        .navigation {
            height: 80px;
            background-color: blueviolet;
            padding: 20px;
        }

        .navigation li {
            display: inline;
            color: white;
            margin-right: 20px;
            padding: 5px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
        }

        .navigation li::after {
            content: "";
            position: absolute;
            height: 2px;
            background-color: #ffff;
            width: 100%;
            left: 0%;
            bottom: 0%;
            transition: 0.7s ease;
            transform: scaleX(0);
            transform-origin: center;
        }
        .navigation li::before {
            content: "";
            position: absolute;
            height: 2px;
            background-color: #ffff;
            width: 100%;
            left: 0%;
            top: 0%;
            transition: 0.7s ease;
            transform: scaleX(0);
            transform-origin: top center;
        }

        .navigation li:hover:before{
            width:100%;
            transform:scaleX(1);
        }

        .navigation li:hover:after{
            width:100%;
            transform:scaleX(1);
        }

        /* ul li:hover {
            
            text-decoration: underline overline;
            text-decoration-color: #fdfefe;
            
            text-decoration-thickness: 2px;
            
            transition: text-decoration 1s ease-in-out;
        } */


        ul li:active {
            background-color: yellow;
        }

        #form-div {
            border: 2px solid black;
            padding: 10px;
        }

        form input:focus {
            background-color: red;
            outline: 2px solid yellow;
        }

        ol>li {
            background-color: green;
        }

        p+h1 {
            background-color: brown;
        }

        p~h1 {
            color: blue;
        }

        input[type="text"] {
            font-size: 15px;
            margin-bottom: 10px;
        }

        input[type="password"] {
           margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        
    </style>
</head>

<body>
    <div class="navigation">
        <ul>
            <li>Home
            </li>
            <li>CDEC</li>
            <li>Training</li>
            <li>Corporate Training</li>
            <li>Career</li>
        </ul>
    </div>

    <div id="form-div">
        <form>
            <label>Username</label>
            <input type="text" placeholder="Username" />
            <br>
            <label>Password</label>
            <input type="number" placeholder="Password">
        </form>
    </div>

    <div class="Child">
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Career</li>
            <li>Contact Us</li>
        </ol>
    </div>

    <div class="sibling">
        <p>It is a paragraph</p>
        <h1>Sibling 1</h1>
        <h1>Sibling 2</h1>
        <a href="https://cloudblitz.in/">Click me</a>
        <a href="https://cloudblitz.in/">Cloudblitz</a>
    </div>

    <div class="list">
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>
</body>

</html>

<!-- class, Id, Element, Pseudo-class, descendent, child,
  sibling (Adjacent sibling, General sibling), attribute selector -->
